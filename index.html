<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github User Finder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="icons8-github-60.png">
</head>

<body>
  <div class="circle1 glow"></div>
  <div class="circle2 glow"></div>
  <div class="circle3 glow"></div>
  <div class="circle4 glow"></div>
  <div class="circle5 glow"></div>
  <div class="circle6 glow"></div>

  <div class="search">
    <input type="text" name="user" id="userName">
    <!-- <button id="searchButton">Search</button> -->
    <button id="searchButton">Search</button>
  </div>
  <div class="avatar">
    <div class="leftContainer">
      <img alt="some text" id="avatarShow">
      <div class="follow">
        <p id="followers"></p>
        <p id="following"></p>
      </div>
    </div>
    <div class="rightContainer">
      <div class="topContainer">
        <p id="name"></p>
        <p id="bio"></p>
      </div>
      <div class="bottomContainer">
        <p id="location"></p>
        <p id="company"></p>
        <p id="publicRepo"></p>
      </div>
    </div>
  </div>
  <script src="github.js"></script>
</body>

</html>
